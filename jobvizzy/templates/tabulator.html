{% extends "layout.html" %}
{% block content %}
<style>
  	.list-group-hover li:hover a {
		background-color: rgb(222, 127, 246);
	}
	.list-group-hover li:hover strong {
		background-color: rgba(222, 127, 246);
	}

	.list-group-hover li:hover i {
		background-color: rgba(222, 127, 246);
  }
  
</style>
<div class="d-flex justify-content-between">
        <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block btn-rounded bg-body border-body"
        style="border-radius: 16px;">
                <a href="/profiler" class="alert-link" >
        <img display="d-flex"
            src="https://raw.githubusercontent.com/attila5287/jobvizzy2_assets/master/logoAllModules/pro3.png" style="height: 4rem;">
                </a>

            <i class="fas fa-luggage-cart fa-2x text-secondary mt-2"></i><i class="text-secondary">
                <strong> Forgot something? Go back to Forms</strong>
            </i>
        </button>

        <i class="fas fa-chevron-right text-primary align-self-center"></i>
        
        <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block btn-rounded bg-body border-body"
        style="border-radius: 16px;">
                <a href="/scraper" class="alert-link" >                    
        <img display="d-flex"
            src="https://raw.githubusercontent.com/attila5287/jobvizzy2_assets/master/logoAllModules/scraper03.png" style="height: 4rem;">
                </a>
                <i class="fas fa-plane-departure mt-2 text-secondary fa-2x"></i>
                <i class="text-secondary">
                  <strong>
                    Departed on time successfully!
                  </strong>
                </i>
        </button>        

        <i class="fas fa-chevron-right text-primary align-self-center"></i>

        <div class="d-flex flex-column bd-highlight mb-3">
            <button type="button" name="" id="" class="btn btn-disabled btn-lg btn-block btn-rounded bg-body border-body"
        style="border-radius: 16px;">
        <i class="fas fa-map-marked text-secondary m-2">
        you are currently here</i>
                <a href="/croupier" class="alert-link" >
        <img display="d-flex"
            src="https://raw.githubusercontent.com/attila5287/jobvizzy2_assets/master/logoAllModules/croupier01.png" style="height: 4rem;">
                </a>
            <br>
                <i class="fas fa-plane-arrival text-secondary fa-2x"> </i>
                  <i class="text-secondary"> 
                  <strong>
                    How was your flight?
                  </strong>
                </i>
        </button>           
        <strong class="text-center text-primary">
            or
        </strong>
        <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block btn-rounded bg-body border-body"
        style="border-radius: 16px;">
                <a href="/tabulator" class="alert-link" >
        <img display="d-flex"
            src="https://raw.githubusercontent.com/attila5287/jobvizzy2_assets/master/logoAllModules/tabu03.png" style="height: 3rem;">
                </a><br>
                  <i class="fas fa-table-tennis text-secondary"></i>
                  <i class="text-secondary">
                    <strong>
                      Think table is more fun?
                    </strong>
                  </i>
        </button>           
      </div>

</div>

<br>
<div class="row">
  <div class="container-fluid">
    <ul
      class="list-group list-group-hover bg-orchid px-4 py-3"
    >
      <li class="list-group-item active border-light text-center py-4 mx-3 my-0"
      style="border-radius: 2rem;"
      >
        <img
          src="https://raw.githubusercontent.com/attila5287/jobvizzy2_assets/master/sidebar_purpleFlowers02.png"
          class="img-fluid text-center"
          alt=""
          style="max-height: 4rem;		transform: scale(-1, 1);"
        />                
        <img
          src="https://raw.githubusercontent.com/attila5287/jobvizzy2_assets/master/mascotOWL/owlNeon.png"
          class="img-fluid text-center"
          alt=""
          style="max-height: 3rem;"
        />                
        <img
          src="https://raw.githubusercontent.com/attila5287/jobvizzy2_assets/master/sidebar_purpleFlowers.png"
          class="img-fluid text-center"
          alt=""
          style="max-height: 4rem;		transform: scale(-1, 1);"
        />        
        <img
          src="https://raw.githubusercontent.com/attila5287/jobvizzy2_assets/master/mascotOWL/owlSilver.png"
          class="img-fluid text-center"
          alt=""
          style="max-height: 4rem;"
        />
        
        <img
          src="https://raw.githubusercontent.com/attila5287/jobvizzy2_assets/master/sidebar_purpleFlowers.png"
          class="img-fluid text-center"
          alt=""
          style="max-height: 4rem;"
        />
        <img
          src="https://raw.githubusercontent.com/attila5287/jobvizzy2_assets/master/mascotOWL/owlPurple.png"
          class="img-fluid text-center"
          alt=""
          style="max-height: 3rem;"
        />        
        <img
          src="https://raw.githubusercontent.com/attila5287/jobvizzy2_assets/master/sidebar_purpleFlowers02.png"
          class="img-fluid text-center"
          alt=""
          style="max-height: 4rem;"
        />        
      </li>
      {% for item in inventory %}
      <li class="list-group-item active m-3"
      style="border-radius: 1rem;"
      >
        <a class="float-left">
          <i class="fas fa-hotel">
            {{item.cityJob}}
          </i>
        </a>

        
        <strong class="text-center" style="font-size: larger;">
        <i class="fas fa-wrench text-primary">
          {{ item.Title }}                          
        </i>          
        </strong>

        <i>{{item.Company}}</i>
        <br>
        <em>{{ item.Description}}</em>
      
        <a
          href="{{ url_for('scraper.tabulator') }}"
          class="btn btn-light btn-sm float-right"
        >
          <i class="fas fa-check" href="/"></i>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock content %}
